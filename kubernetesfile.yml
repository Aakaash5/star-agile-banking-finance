---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: financeme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Financeme
  template:
    metadata:
      labels:
        app: FinanceMe
    spec:
      containers:
        - name: financeMe
          image: aakaash03/financeme-august:latest
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: financeme
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: financeme
